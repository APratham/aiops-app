<!-- theme.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Theme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Theme</ion-label>
      <ion-select #ionSelect [(ngModel)]="settings.theme" value="system" (ionChange)="onThemeChange($event)">
        <ion-select-option value="light">Light</ion-select-option>
        <ion-select-option value="dark">Dark</ion-select-option>
        <ion-select-option value="system">System</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <p>Selected theme: {{ settings.theme }}</p>
    </ion-item>
  </ion-list>
</ion-content>
