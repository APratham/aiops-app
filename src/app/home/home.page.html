<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- Text input field -->
    <ion-item>
      <ion-label position="floating">Enter your data</ion-label>
      <ion-input type="text" [(ngModel)]="userData"></ion-input>
    </ion-item>
    <!-- Button to send data -->
    <ion-button expand="full" (click)="sendData()">Send Data</ion-button>
  </div>
</ion-content>
