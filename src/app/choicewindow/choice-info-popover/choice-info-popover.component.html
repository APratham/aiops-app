<ion-content>
  <ion-item>
    <ion-label>
      <h2>{{ containerName }}</h2>
      <p>Status: {{ containerStatus }}</p>
      <p>Created: {{ containerCreated }}</p>
      <p>Info: {{ containerInfo }}</p>
    </ion-label>
  </ion-item>
  <ion-button expand="full" (click)="dismissPopover()">Close</ion-button>
</ion-content>
