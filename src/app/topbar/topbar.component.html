<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="isAuthenticated()">
      <img src="{{ logo }}" alt="Logo" class="logo" />
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end" *ngIf="isAuthenticated()">
      <img src="{{ profilePic }}" alt="Profile Picture" class="profile-pic" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>
