<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="{{ logo }}" alt="Logo" class="logo" />
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <img src="{{ profilePic }}" alt="Profile Picture" class="profile-pic" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>
