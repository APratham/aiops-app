<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Container Logs Monitoring</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />


  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- CSP added blocking 'unsafe-eval as recommended by Electron -->
  <meta http-equiv="Content-Security-Policy" content="
    script-src 'self' 'unsafe-inline';   
    style-src 'self' 'unsafe-inline'; 
    img-src 'self' data:; 
    font-src 'self' data:;
  ">
</head>

<body>
  <!-- SVG with Gradient -->
  <div id="svg-container" style="text-align: center; margin-top: 20px;">
    <svg width="100" height="100">
      <defs>
        <radialGradient id="blueGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color: #a6c0fe; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: #6a85b6; stop-opacity: 1" />
        </radialGradient>
      </defs>
      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="url(#blueGradient)" />
    </svg>
  </div>

  <app-root></app-root> 
</body>

</html>
